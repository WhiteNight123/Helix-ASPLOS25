# ***************** Heterogeneous cluster: 2x RTX2080Ti + 2x RTX4090 ***************** #
# Node Settings:
#     num_compute_nodes: 4
#     node_type_percentage: {'RTX2080Ti': 2, 'RTX4090': 2}
# Fully connected topology for pipeline parallelism
# GPU0(2080Ti) - GPU1(2080Ti) - GPU2(4090) - GPU3(4090)
# **********************************************************************************

[NodeNames]
total_compute_nodes=4

[SourceNode]
connected_nodes=[0, 1, 2, 3]

[SinkNode]
connected_nodes=[0, 1, 2, 3]

[ComputeNode-0]
type=RTX2080Ti
connected_nodes=['source', 1, 2, 3, 'sink']

[ComputeNode-1]
type=RTX2080Ti
connected_nodes=['source', 0, 2, 3, 'sink']

[ComputeNode-2]
type=RTX4090
connected_nodes=['source', 0, 1, 3, 'sink']

[ComputeNode-3]
type=RTX4090
connected_nodes=['source', 0, 1, 2, 'sink']

# Edge configurations for fully connected topology
# Source to all nodes
[Link-source-0]
bandwidth = 10000000000
latency = 0.001

[Link-source-1]
bandwidth = 10000000000
latency = 0.001

[Link-source-2]
bandwidth = 10000000000
latency = 0.001

[Link-source-3]
bandwidth = 10000000000
latency = 0.001

# Inter-node connections
# Same host (2080Ti to 2080Ti) - low latency
[Link-0-1]
bandwidth = 10000000000
latency = 0.001

# Cross-host connections - higher latency
[Link-0-2]
bandwidth = 10000000000
latency = 0.010

[Link-0-3]
bandwidth = 10000000000
latency = 0.010

[Link-1-2]
bandwidth = 10000000000
latency = 0.010

[Link-1-3]
bandwidth = 10000000000
latency = 0.010

# Same host (4090 to 4090) - low latency
[Link-2-3]
bandwidth = 10000000000
latency = 0.001

# All nodes to sink
[Link-0-sink]
bandwidth = 10000000000
latency = 0.001

[Link-1-sink]
bandwidth = 10000000000
latency = 0.001

[Link-2-sink]
bandwidth = 10000000000
latency = 0.001

[Link-3-sink]
bandwidth = 10000000000
latency = 0.001
