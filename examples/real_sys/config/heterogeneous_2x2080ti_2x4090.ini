# ***************** Heterogeneous cluster: 2x RTX2080Ti + 2x RTX4090 ***************** #
# Node Settings:
#     num_compute_nodes: 4
#     node_type_percentage: {'RTX2080Ti': 2, 'RTX4090': 2}
# Pipeline topology: GPU0(2080Ti) -> GPU1(2080Ti) -> GPU2(4090) -> GPU3(4090)
# **********************************************************************************

[NodeNames]
total_compute_nodes=4

[SourceNode]
connected_nodes=[0]

[SinkNode]
connected_nodes=[3]

[ComputeNode-0]
type=RTX2080Ti
connected_nodes=['source', 1]

[ComputeNode-1]
type=RTX2080Ti
connected_nodes=[0, 2]

[ComputeNode-2]
type=RTX4090
connected_nodes=[1, 3]

[ComputeNode-3]
type=RTX4090
connected_nodes=[2, 'sink']

# Edge configurations for pipeline topology
[Link-source-0]
bandwidth = 10000000000
latency = 0.001

[Link-0-1]
bandwidth = 10000000000
latency = 0.002

[Link-1-2]
bandwidth = 10000000000
latency = 0.010

[Link-2-3]
bandwidth = 10000000000
latency = 0.002

[Link-3-sink]
bandwidth = 10000000000
latency = 0.001
